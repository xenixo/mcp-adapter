version: "1"
servers:
  # === Official MCP Servers ===
  - name: filesystem
    description: MCP server for filesystem operations
    type: node
    source:
      npm: "@modelcontextprotocol/server-filesystem"
      version: "2025.12.18"
    entrypoint: mcp-server-filesystem
    transport: stdio
    runtime:
      node: ">=18"

  - name: memory
    description: MCP server for in-memory key-value storage
    type: node
    source:
      npm: "@modelcontextprotocol/server-memory"
      version: "2025.11.25"
    entrypoint: mcp-server-memory
    transport: stdio
    runtime:
      node: ">=18"

  - name: github
    description: MCP server for GitHub API integration
    type: node
    source:
      npm: "@modelcontextprotocol/server-github"
      version: "2025.4.8"
    entrypoint: mcp-server-github
    transport: stdio
    runtime:
      node: ">=18"
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: ""

  - name: postgres
    description: MCP server for PostgreSQL database access
    type: node
    source:
      npm: "@modelcontextprotocol/server-postgres"
      version: "0.6.2"
    entrypoint: mcp-server-postgres
    transport: stdio
    runtime:
      node: ">=18"

  - name: slack
    description: MCP server for Slack integration
    type: node
    source:
      npm: "@modelcontextprotocol/server-slack"
      version: "2025.4.25"
    entrypoint: mcp-server-slack
    transport: stdio
    runtime:
      node: ">=18"

  - name: brave-search
    description: MCP server for Brave Search API
    type: node
    source:
      npm: "@modelcontextprotocol/server-brave-search"
      version: "0.6.2"
    entrypoint: mcp-server-brave-search
    transport: stdio
    runtime:
      node: ">=18"
    env:
      BRAVE_API_KEY: ""

  - name: everything
    description: MCP reference server with prompts, resources, and tools
    type: node
    source:
      npm: "@modelcontextprotocol/server-everything"
      version: "2025.11.25"
    entrypoint: mcp-server-everything
    transport: stdio
    runtime:
      node: ">=18"

  - name: sequential-thinking
    description: MCP server for sequential thinking and reasoning
    type: node
    source:
      npm: "@modelcontextprotocol/server-sequential-thinking"
      version: "2025.4.25"
    entrypoint: mcp-server-sequential-thinking
    transport: stdio
    runtime:
      node: ">=18"

  # === Community MCP Servers ===
  - name: playwright
    description: MCP server for browser automation with Playwright
    type: node
    source:
      npm: "@anthropics/mcp-server-playwright"
      version: "0.1.0"
    entrypoint: mcp-server-playwright
    transport: stdio
    runtime:
      node: ">=18"

  - name: cloudflare
    description: MCP server for Cloudflare API
    type: node
    source:
      npm: "@anthropics/mcp-server-cloudflare"
      version: "0.1.0"
    entrypoint: mcp-server-cloudflare
    transport: stdio
    runtime:
      node: ">=18"

  - name: exa
    description: MCP server for Exa AI search
    type: node
    source:
      npm: "@anthropics/mcp-server-exa"
      version: "0.1.0"
    entrypoint: mcp-server-exa
    transport: stdio
    runtime:
      node: ">=18"
    env:
      EXA_API_KEY: ""

  - name: raygun
    description: MCP server for Raygun error tracking
    type: node
    source:
      npm: "@anthropics/mcp-server-raygun"
      version: "0.1.0"
    entrypoint: mcp-server-raygun
    transport: stdio
    runtime:
      node: ">=18"

  - name: sentry
    description: MCP server for Sentry error tracking
    type: node
    source:
      npm: "@anthropics/mcp-server-sentry"
      version: "0.1.0"
    entrypoint: mcp-server-sentry
    transport: stdio
    runtime:
      node: ">=18"
    env:
      SENTRY_AUTH_TOKEN: ""

  # === Python MCP Servers ===
  - name: mcp-python
    description: MCP server for Python code execution
    type: python
    source:
      pypi: "mcp-server-python"
      version: "0.1.0"
    entrypoint: mcp-server-python
    transport: stdio
    runtime:
      python: ">=3.10"
