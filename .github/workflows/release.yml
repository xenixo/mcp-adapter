name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Debug info
        run: |
          echo "Go version:"
          go version
          echo "Module info:"
          go list -m
          echo "Files:"
          ls -la

      - name: Test build
        run: go build -v ./cmd/mcp-adapter

      - name: Build all platforms
        run: |
          mkdir -p dist
          
          echo "Building darwin/arm64..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/mcp-adapter-darwin-arm64 ./cmd/mcp-adapter
          
          echo "Building darwin/amd64..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/mcp-adapter-darwin-amd64 ./cmd/mcp-adapter
          
          echo "Building linux/amd64..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/mcp-adapter-linux-amd64 ./cmd/mcp-adapter
          
          echo "Build complete!"
          ls -la dist/

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/mcp-adapter-darwin-arm64
            dist/mcp-adapter-darwin-amd64
            dist/mcp-adapter-linux-amd64
            dist/checksums.txt
          generate_release_notes: true
