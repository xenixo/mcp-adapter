name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          CGO_ENABLED: 0
        run: |
          LDFLAGS="-s -w -X 'github.com/mcpadapter/mcp-adapter/internal/cli.Version=$VERSION' -X 'github.com/mcpadapter/mcp-adapter/internal/cli.Commit=$GITHUB_SHA' -X 'github.com/mcpadapter/mcp-adapter/internal/cli.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
          
          mkdir -p dist
          
          # Darwin ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/mcp-adapter-darwin-arm64 ./cmd/mcp-adapter
          
          # Darwin AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/mcp-adapter-darwin-amd64 ./cmd/mcp-adapter
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/mcp-adapter-linux-amd64 ./cmd/mcp-adapter

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/mcp-adapter-darwin-arm64
            dist/mcp-adapter-darwin-amd64
            dist/mcp-adapter-linux-amd64
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
