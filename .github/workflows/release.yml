name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Darwin ARM64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/mcp-adapter-darwin-arm64 ./cmd/mcp-adapter

      - name: Build Darwin AMD64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/mcp-adapter-darwin-amd64 ./cmd/mcp-adapter

      - name: Build Linux AMD64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/mcp-adapter-linux-amd64 ./cmd/mcp-adapter

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: List artifacts
        run: ls -la dist/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/mcp-adapter-darwin-arm64
            dist/mcp-adapter-darwin-amd64
            dist/mcp-adapter-linux-amd64
            dist/checksums.txt
          generate_release_notes: true
