name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          go build -ldflags="-s -w -X github.com/xenixo/mcp-adapter/internal/cli.Version=${{ steps.version.outputs.VERSION }} -X github.com/xenixo/mcp-adapter/internal/cli.Commit=${{ github.sha }}" -o mcp-adapter-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/mcp-adapter

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-adapter-${{ matrix.goos }}-${{ matrix.goarch }}
          path: mcp-adapter-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum mcp-adapter-* > checksums.txt
          cat checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/mcp-adapter-darwin-arm64
            dist/mcp-adapter-darwin-amd64
            dist/mcp-adapter-linux-amd64
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
